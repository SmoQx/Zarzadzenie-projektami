<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Logowanie</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <h1>Podróże</h1>
    </header>

    <main>
      <section>
        <h2>Logowanie</h2>
        <form id="login-form">
          <label for="username">Nazwa użytkownika</label>
          <input type="text" id="username" name="username" placeholder="Wpisz adres e-mail" required />

          <label for="password">Hasło</label>
          <input type="password" id="password" name="password" placeholder="Wpisz hasło" required />

          <button type="submit">Zaloguj</button>

          <!-- Sekcja z linkiem do rejestracji -->
          <div class="register-prompt">
            <p>Nie masz konta?</p>
            <button type="button" onclick="window.location.href='register.html#register-form'">Zarejestruj się</button>
          </div>
        </form>
      </section>
    </main>

    <footer>
      <p>&copy; Zarządzanie projektami</p>
    </footer>
  </div>
  
  <script src="api.js"></script>
  <script>
    document.getElementById('login-form').addEventListener('submit', async (e) => {
      e.preventDefault();
      const username = document.getElementById('username').value;
      const password = document.getElementById('password').value;
      try {
        const response = await fetch('http://127.0.0.1:5000/login', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ username, password })
        });
        const result = await response.json();
        if (response.ok) {
          window.location.href = 'loty.html';
        } else {
          alert(result.message || 'logowania');
        }
      } catch (error) {
        console.error('Błąd:', error);
        alert('Wystąpił błąd sieci');
      }
    });
  </script>

</body>
</html>
